      <p class = "main">
      </p>

      </p>
  </div>
    <br>
  <table>
    <tr>

<tr>

  </tr>
  <tr>
    <td><button>1</button></td>
  <td><button>2</button></td>
  <td><button>3</button></td>
    <td><button class = "orange">+</button></td>
  </tr>
<tr>
    <td colspan = "2"><button class="zero">0</button></td>
  <td><button class = "green">.</button></td>
    <td><button class = "blue">=</button></td>
</tr>
  </table>
